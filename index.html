<!DOCTYPE html>

    <head>

        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="style.css">

    <body>
        <div class="crt-overlay"></div>
        <div class="keb-header-bar">
            <div class="keb-header-left"></div>
            <div class="keb-header-logo">

        </div>
            
        <div class="container-row" style="display: flex; justify-content: center;">
            <div class="container" id="container-left">
                <div class="h1-row" style="display: flex; align-items: center; justify-content:space-between;">
                    <div class="h1-left-section">
                        <h1>Drive PN Analyzer</h1>
                    </div>   
                    <div class="h1-right-section">
                        <h3>A tool to analyze part numbers, <br> not necessarily to be used to create configurations for customers.</h3>
                    </div>
                </div>
            </div>

            <div class="container" id="container-right">
                <div style="display: flex; gap: 20px;">
                    <div style="display: flex; align-items: center; gap: 8px;">

                            <option value="F6" selected>F6</option>
                            <option value="G6">G6</option>
                            <option value="F5">F5</option>
                            <option value="F4">F4</option>

                    </div>

                        <div class="align-right-column" style="display: flex; align-items: center; gap: 8px; width: 100%;">
                            <label for="decodeInput" style="min-width:80px; margin-bottom:0;">Part Number</label>
                            <input type="text" id="decodeInput" placeholder="e.g. 15F5K1E350A" style="min-width:120px; margin-bottom:0;">
                        </div>
                    </div>
                </div>

                <div class="divider-thin"></div>

                <!-- S6 Fields -->

                                        <option value="14">14 (10.0 HP / 7.5 KW / 14A UL)</option>
                                    </select>

                                    <select id="s6-controltype">
                                        <option value="A">A: APPLICATION</option>
                                        <option value="K">K: COMPACT</option>
                                        <option value="P">P: PRO</option>
                                    </select>

                                        <option value="4">4</option>
